<body>
  <h2>Day 12 Solution: Arrow Functions</h2>
  <ol>
    <li>Write an arrow function <code>triple</code> that takes a number and returns its triple.</li>
    <li>Write an arrow function <code>greet</code> that takes a name and returns <b>'Hello, [name]!'</b>.</li>
    <li>Call both functions and print their results in the console.</li>
  </ol>
  <script>
    // Solution
    const triple = x => x * 3;
    const greet = name => `Hello, ${name}!`;
    console.log(triple(4)); // 12
    console.log(greet('Ali')); // Hello, Ali!
  </script>
</body>

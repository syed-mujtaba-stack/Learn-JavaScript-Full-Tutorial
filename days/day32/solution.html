  <title>Day 32 Solution - Classes</title>
</head>
<body>
  <script>
    // Solution
    class Person {
      constructor(name) {
        this.name = name;
      }
      greet() {
        console.log(`Hello, ${this.name}!`);
      }
    }
    let user = new Person('Ali');
    user.greet();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 36 Solution - Callbacks</title>
</head>
<body>
  <script>
    // Solution
    function process(num, callback) {
      let result = num * 2;
      callback(result);
    }
    process(5, function(res) {
      console.log(res);
    });
  </script>
</body>
</html>

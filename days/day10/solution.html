<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 10 Solution - Functions</title>
</head>
<body>
  <h2>Day 10 Solution: Functions</h2>
  <ol>
    <li>Write a function <code>square</code> that takes a number and returns its square.</li>
    <li>Write a function expression <code>multiply</code> that multiplies two numbers.</li>
    <li>Call both functions and print their results in the console.</li>
  </ol>
  <script>
    // Solution
    function square(x) {
      return x * x;
    }
    const multiply = function(a, b) {
      return a * b;
    };
    console.log(square(5)); // 25
    console.log(multiply(3, 4)); // 12
  </script>
</body>
</html>

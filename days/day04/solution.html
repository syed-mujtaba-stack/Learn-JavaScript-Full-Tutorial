<!DOCTYPE html>

<body>
  <h2>Day 4 Solution: Type Conversion</h2>
  <ol>
    <li>Convert the string <code>'42'</code> to a number and store it in <code>numValue</code>.</li>
    <li>Convert the number <code>100</code> to a string and store it in <code>strValue</code>.</li>
    <li>Convert <code>0</code> to a boolean and store it in <code>boolValue</code>.</li>
    <li>Print all values and their types using <code>console.log()</code> and <code>typeof</code>.</li>
  </ol>
  <script>
    // Solution
    let numValue = Number('42');
    let strValue = String(100);
    let boolValue = Boolean(0);
    console.log(numValue, typeof numValue);   // 42 'number'
    console.log(strValue, typeof strValue);   // '100' 'string'
    console.log(boolValue, typeof boolValue); // false 'boolean'
  </script>
</body>

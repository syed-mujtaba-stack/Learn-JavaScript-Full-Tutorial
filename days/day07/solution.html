<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 7 Solution - Number & Math</title>
</head>
<body>
  <h2>Day 7 Solution: Number & Math Methods</h2>
  <ol>
    <li>Declare a variable <code>score</code> with value <b>89.675</b>.</li>
    <li>Print <code>score</code> rounded to 1 decimal place.</li>
    <li>Convert the string <code>'123.45'</code> to a number and print it.</li>
    <li>Print the maximum of <code>5, 17, 42</code> using <code>Math.max()</code>.</li>
    <li>Print a random number between 0 and 1.</li>
  </ol>
  <script>
    // Solution
    let score = 89.675;
    console.log(score.toFixed(1));
    let num = parseFloat('123.45');
    console.log(num);
    console.log(Math.max(5, 17, 42));
    console.log(Math.random());
  </script>
</body>
</html>

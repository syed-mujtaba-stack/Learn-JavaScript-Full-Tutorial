<body>
  <h2>Day 5 Solution: Operators</h2>
  <ol>
    <li>Declare <code>x = 15</code> and <code>y = 4</code>.</li>
    <li>Calculate and log the sum, difference, product, and remainder.</li>
    <li>Check if <code>x</code> is greater than <code>y</code> and log the result.</li>
    <li>Check if <code>x</code> is divisible by <code>y</code> (remainder is 0) and log <code>true</code> or <code>false</code>.</li>
  </ol>
  <script>
    // Solution
    let x = 15;
    let y = 4;
    console.log('Sum:', x + y);
    console.log('Difference:', x - y);
    console.log('Product:', x * y);
    console.log('Remainder:', x % y);
    console.log('x > y:', x > y);
    console.log('x divisible by y:', x % y === 0);
  </script>

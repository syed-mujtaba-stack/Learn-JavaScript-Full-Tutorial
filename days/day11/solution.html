<body>
  <h2>Day 11 Solution: Scope & Hoisting</h2>
  <ol>
    <li>Declare a variable <code>a</code> globally and print it inside a function.</li>
    <li>Declare a variable <code>b</code> inside a function and try to print it outside (see what happens).</li>
    <li>Try to print a variable <code>c</code> before declaring it with <b>var</b> and with <b>let</b> (see the difference).</li>
  </ol>
  <script>
    // Solution
    let a = 10;
    function printA() {
      console.log(a); // 10
    }
    printA();
    function testScope() {
      let b = 20;
      console.log(b); // 20
    }
    testScope();
    // console.log(b); // Error: b is not defined
    console.log(c); // undefined (var is hoisted)
    var c = 5;
    // console.log(d); // Error: Cannot access 'd' before initialization
    let d = 7;
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 29 Solution - Promises</title>
</head>
<body>
  <script>
    // Solution
    let promise = new Promise(function(resolve, reject) {
      setTimeout(() => resolve('Success!'), 1000);
    });
    promise
      .then(result => console.log(result))
      .catch(error => console.log(error));
  </script>
</body>
</html>

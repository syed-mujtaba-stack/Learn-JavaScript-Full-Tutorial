<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 35 Solution - Custom Errors</title>
</head>
<body>
  <script>
    // Solution
    class NotNumberError extends Error {
      constructor(message) {
        super(message);
        this.name = 'NotNumberError';
      }
    }
    function checkNumber(x) {
      if (typeof x !== 'number') {
        throw new NotNumberError('Input must be a number!');
      }
      return x;
    }
    try {
      checkNumber('abc');
    } catch (e) {
      console.log(e.name + ':', e.message);
    }
  </script>
</body>
</html>
